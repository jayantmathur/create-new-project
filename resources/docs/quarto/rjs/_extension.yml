title: Reveal.js Template
version: 0.1.0
contributes:
    formats:
        common:
            date-format: long
            papersize: letter
            mainfont: Calibri
            sansfont: Calibri

            suppress-bibliography: true

            fig-width: 3.5

            csl: https://www.zotero.org/styles/chicago-fullnote-bibliography

        revealjs:
            width: 960
            height: 720
            transition: fade
            progress: false
            theme: [default, index.scss]

            include-after-body: 
                - 'partials/after-body.html'
                
            # slideNumber: c # check after-body.html for modified numbering

            template-partials:
                - 'partials/_affiliations.html'
                - 'partials/_authors.html'
                - 'partials/title-slide.html'

            format-resources:
                - public/

            logo: 'public/icon.svg'
            footer: '{{< meta date >}}'

            # multiplex: true
            embed-resources: true
            self-contained: true
            self-contained-math: true
            slide-tone: true
