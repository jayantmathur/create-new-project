title: Reveal.js Template
version: 0.1.0
contributes:
    formats:
        common:
            date-format: long
            suppress-bibliography: true
            # csl: https://www.zotero.org/styles/science

        revealjs:
            width: 960
            height: 720
            transition: fade
            progress: false
            slideNumber: 'h.v'
            theme: [default, index.scss]

            template-partials:
                - 'partials/_affiliations.html'
                - 'partials/_authors.html'
                - 'partials/title-slide.html'

            format-resources:
                - public/

            # multiplex: true
            embed-resources: true
            slide-tone: true
