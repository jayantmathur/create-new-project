title: Main Template
version: 0.1.0
contributes:
    formats:
        common:
            date-format: long
            fontsize: 10pt
            papersize: letter
            mainfont: Calibri
            sansfont: Calibri

            fig-width: 3.5

            csl: https://www.zotero.org/styles/chicago-author-date

        pdf:
            geometry:
                - margin=1in

            fig-pos: '!htb'

            pdf-engine: lualatex

            template-partials:
                - 'partials/before-body.tex'
                - 'partials/title.tex'

            include-in-header: 'partials/_header.tex'
